<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let Masculino = []
    let Feminino = []
        for (nome of listaDeNomes){
            const generos = prompt(`O nome ${nome} é FEMININO - (F) ou MASCULINO - (M)?`).toUpperCase().trim().charAt(0);
            if (generos == "M"){
                Masculino.push(nome)
            }
            else if(generos == "F"){
                Feminino.push(nome)
            }
            else {
                alert(`um caractere ou mais está incorreto`)
            }
        }
    
    //SAÍDA 
        alert(`Nomes femininos: ${Feminino.join(" - ")} \n Nomes Masculinos: ${Masculino.join(" - ")}`);
</script>
